<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidencija Dolazaka i Odlazaka</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista dolazaka i odlazaka profesora</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Profesor ID</th>
                <th>Ime profesora</th>
                <th>Vrijeme dolaska</th>
                <th>Vrijeme odlaska</th>
            </tr>
        </thead>
        <tbody>
            {% for row in dolasci_odlasci %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
